<!DOCTYPE html>
<html lang="en" ng-app="example-app">
  <head>
    <meta charset="utf-8" />
    <title>angular-popbox example</title>
    <link href="../bower_components/popbox/dist/popbox.css" type="text/css" rel="stylesheet"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/angular-popbox.js"></script>
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../bower_components/popbox/dist/popbox.js"></script>
    <script src="app.js"></script>
    <style>
      body > div {
        padding: 80px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="MainController">
      <a href="#" popbox="{{text1}}" popbox-direction="up">Test 1</a>
      <a href="#" popbox="Hey, this is cool {{text2}}">Test 2</a>
      <button ng-click="update()">Update</button>
    </div>
  </body>
</html>
